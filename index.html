<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="build/js/app.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <div id='header'>
      <h1>Calculator</h1>
    </div>
    <div id="output"></div>
    <form id="blanks">
      <div class="form-group">
        <label for="number">Enter a Number</label>
        <input id=number1 class="form-control" type="text">
      </div>

      <div id="operator"></div>
      <div class="form-group">
        <label for="anothernumber">Enter another Number</label>
        <input id="number2" class="form-control" type="text">
      </div>
      <button class="btn" id="submit" type="submit">Submit</button>
      <br>
      <br>
      <button type="button" id="add" class="btn btn-primary btn-sm">+</button>
      <button type="button" id="minus" class="btn btn-secondary btn-sm">-</button>
      <button type="button" id="multiply" class="btn btn-primary btn-sm">*</button>
      <button type="button" id="modulas" class="btn btn-secondary btn-sm">%</button>
      <button type="button" id="divide" class="btn btn-primary btn-sm">/</button>

    </form>


  </div>
</body>

</html>
